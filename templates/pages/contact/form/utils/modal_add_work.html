<form method="post">
  {% csrf_token %}

  <div
    class="modal fade"
    id="addWorkModal"
    tabindex="-1"
    aria-labelledby="addWorkModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
  >
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title h5" id="addWorkModalLabel">
            Work Experience
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row gy-3 mb-2">
            <div class="col-12">
              <label for="field_work_nm" class="form-label">
                {{ work.field.name.label }}
              </label>
              <span class="text-danger ms-1">*</span>
              <input
                type="text"
                name="work_nm"
                id="field_work_nm"
                class="form-control"
                required
              />
            </div>
            <div class="col-12">
              <label for="field_industry" class="form-label">
                {{ work.field.industry.label }}
              </label>
              <span class="text-danger ms-1">*</span>
              <input
                type="text"
                name="industry"
                id="field_industry"
                class="form-control"
                required
              />
            </div>
            <div class="col-12">
              <label for="field_role" class="form-label">
                {{ work.field.role.label }}
              </label>
              <span class="text-danger ms-1">*</span>
              <input
                name="role"
                id="field_role"
                class="form-control"
                required
              />
            </div>
            <div class="col-12">
              <label for="field_date_in" class="form-label">
                {{ work.field.date_in.label }}
              </label>
              <span class="text-danger ms-1">*</span>
              <input
                type="date"
                name="date_in"
                id="field_date_in"
                class="form-control"
                required
              />
            </div>
            <div class="col-12">
              <label for="field_date_out" class="form-label">
                {{ work.field.date_out.label }}
              </label>
              <span class="text-danger ms-1">*</span>
              <input
                type="date"
                name="date_out"
                id="field_date_out"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="add_work" class="btn btn-secondary">
            <i class="bi bi-plus-square me-2"></i>Add
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
