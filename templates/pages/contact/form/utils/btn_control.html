  style="min-width: 130px"
>
  <i class="bi bi-x-square me-2"></i><span>Cancel</span>
</a>
<!- -  - ->{% endif %}

<!- -  - ->{% if page == "edit" %}
<a
  href="{% url 'web:contact_detail' bio.data.contact_id %}"
  class="btn btn-success ms-2 fs-5"
  style="min-width: 130px"
>
  <i class="bi bi-check2-square me-2"></i><span>Done</span>
</a>
<!- -  - ->{% endif %}

<!- -  - ->{% if page == "detail" %}
<a class="btn btn-primary ms-2 fs-5" href="#" style="min-width: 130px"
  ><i class="bi bi-printer me-2"></i><span>Print</span>
</a>

<a
  class="btn btn-warning ms-2 fs-5"
  href="{% url 'web:contact_edit' bio.data.contact_id %}"
  style="min-width: 130px"
  ><i class="bi bi-pencil-square me-2"></i><span>Edit</span>
</a>

<button
  type="button"
  class="btn btn-danger ms-2 fs-5"
  data-bs-toggle="modal"
  data-bs-target="#deleteByIdModal"
  style="min-width: 130px"
>
  <i class="bi bi-trash me-2"></i><span>Delete</span>
</button>
<!-- modal delete_by_id -->
<div
  class="modal fade"
  id="deleteByIdModal"
  tabindex="-1"
  aria-labelledby="deleteByIdModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteByIdModalLabel">Warning</h5>
      </div>
      <div class="modal-body">Do you want to delete this contact ?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          No
        </button>
        <a
          href="{% url 'web:contact_delete' bio.data.contact_id %}"
          class="btn btn-danger"
        >
          Yes
        </a>
      </div>
    </div>
  </div>
</div>
<!-- /modal delete_by_id -->
<!- -  - ->{% endif %}
